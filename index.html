<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de inscrição</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="containerzudo">
        <h2>Registro de Funcionário</h2>
        <form action="">
            <div class="elemento">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name">
            </div>

            <div class="elemento">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf">
            </div>

            <div class="elemento">
                <label for="foto">Foto:</label>
                <input type="file" id="foto">
            </div>

            <div class="elemento">
                <label for="e-mail">E-mail:</label>
                <input type="email" name="" id="e-mail">
            </div>

            <div class="elemento">
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
            </div>

            <div class="elemento">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>


            <div class="elemento">
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" min="1" max="100">
            </div>

            <div class="elemento">
                <label for="sexo">Sexo:</label>
                <select name="" id="sexo">
                    <option value=""></option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Prefiro Não Dizer</option>
                    <option value="">Helicóptero de Combate - Modelo: Boeing AH-64 Apache</option>
                    <option value="">Croissant</option>
                </select>
            </div>

            <div class="elemento">
                <label for="data_nasc">Data de Nascimento</label>
                <input type="date" name="data_nasc" id="data_nasc">
            </div>

            <div class="elemento">
                <label for="cor">Cor Favorita:</label>
                <input type="color" name="cor" id="cor">
            </div>

            <div class="elemento">
                <label for="tipo_poke">Tipo Pokémon Favorito:</label>
                <input type="search">
            </div>

            <div class="elemento">
                <label for="interesse">Você tem interesse em aprender programação?</label>
                <div>
                    <div>
                        <input type="radio" name="interesse" id="opsim">
                        <label for="opsim">Sim</label>
                    </div>
                    <div>
                        <input type="radio" name="interesse" id="opnao">
                        <label for="opnao">Não</label>
                    </div>
                    <div>
                        <input type="radio" name="interesse" id="provavelmente">
                        <label for="provavelmente">Provavelmente</label>
                    </div>
                </div>
            </div>


            <div class="elemento">
                <h3>Informações de Endereço</h3>
                <div class="elemento">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep">
                </div>
                <div class="elemento">
                    <label for="estado">Estado</label>
                    <input type="text" name="" id="estado">
                </div>
                <div class="elemento">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                </div>
                <div class="elemento">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro">
                </div>
                <div class="elemento">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua">
                </div>
            </div>


            <div class="elemento">
                <input type="submit">
            </div>

        </form>
    </div>
</body>

</html>
